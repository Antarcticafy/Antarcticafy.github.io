<!DOCTYPE html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script>
        window.onload = () => {
            const dateP = document.getElementById('date');
            const dateUTCP = document.getElementById('date-utc');
            setInterval(() => {
                dateP.innerHTML = new Date().toString();
                dateUTCP.innerHTML = new Date().toUTCString();
            }, 1);
        };
    </script>
    <style>
        #date, #date-utc {
            text-align: center;
            font-family: "Open Sans";
            font-size: 50px;
        }
    </style>
</head>

<body>
    <p id="date"></p>
    <p id="date-utc"></p>
</body>
