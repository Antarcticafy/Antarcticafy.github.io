<!DOCTYPE html>

<head>
    <script>
        window.onload = function () {
            var date = new Date();
            console.log(date);
            document.getElementById('date').innerHTML = date;
            setInterval(() => {
                var date = new Date();
                console.log(date);
                document.getElementById('date').innerHTML = date;
            }, 1);
        };
    </script>
</head>

<body>
    <p id="date"></p>
</body>
