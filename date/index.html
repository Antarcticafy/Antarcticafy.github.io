<!DOCTYPE html>

<head>
    <script>
        window.onload = function () {
            setInterval(() => {
                var date = new Date();
                console.log(date);
                document.getElementById('date').innerHTML = date;
            }, 1);
        };
    </script>
    <style>
        #date {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <p id="date"></p>
</body>
