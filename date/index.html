<!DOCTYPE html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script>
        window.onload = function () {
            setInterval(() => {
                var date = new Date();
                document.getElementById('date').innerHTML = date;
            }, 1);
        };
    </script>
    <style>
        #date {
            text-align: center;
            font-family: "Open Sans";
            font-size: 50px;
            font-family: "Open Sans";
        }
    </style>
</head>

<body>
    <p id="date"></p>
</body>
